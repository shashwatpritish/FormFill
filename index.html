<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Form Fillup</title>
</head>
<body>
    <div class="brand">
        <img src="logo.png">
    </div>
    <form>
        <input type="text" name="name" placeholder="Enter name" class="form"><br>
        <input type="email" name="email" placeholder="Enter Email" class="form"><br>
        <input type="password" name="password" placeholder="Enter password" id="pass" class="form"><br>
        <input type="submit" id="btn" value="Submit">
    </form>
</body>
</html>
